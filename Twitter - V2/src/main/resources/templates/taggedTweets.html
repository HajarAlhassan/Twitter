<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <title id="title">Feed</title>

    <div th:replace="fragments/styling :: head-style" ></div>

</head>
<body>

<div th:replace="fragments/navbar"></div>
<div class="container">
    <h2>Tweets containing #<span th:text="${tag}"></span></h2>
    <div class="list-group" th:each="tweet:${tweetList}">
        <div class="list-group-item list-group-item-action  userTweet">
            <div class="d-flex w-100 justify-content-between" style="color:black">
                <a class="username" th:href="@{/users/} + ${tweet.user.username}" style="color:black">@<span th:text="${tweet.user.username}"></span></a><small> <span th:text="${tweet.date}"></span></small>
            </div>
            <p class="mb-1 tag" th:utext="${tweet.message}" style="color:black"></p>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(tweetList)}">
        <h3>No tweets contain this hashtag</h3>
    </div>
</div>
</body>
</html>
