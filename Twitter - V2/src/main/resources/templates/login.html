<!DOCTYPE html>
<!-- TODO(): Update spring security to version 5 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <div th:replace="fragments/styling :: head-style" ></div>
</head>

<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class=" col-md-4"></div>
<div class=" col-md-4">

    <h1 class="fontShadow">Welcome!</h1>
    <form th:action="@{/login}" method="post"><br/>
        <input type="text" id="username" name="username" th:placeholder="Username" class="form-control"/> <br/>
        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>
        <div align="center" th:if="${param.error}">
            <h4 style="color: red">Login unsuccessful.</h4>
        </div>
        <button class="btn btn-md  btn-block btn-two"   name="Submit" value="Login" type="Submit">Log in</button>
    </form>
</div>
</div>

</body>
</html>
